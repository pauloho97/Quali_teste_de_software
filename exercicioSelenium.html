<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Este é um exercício de Selenium</title>
  <script>
    // Função de validação
    function valida() {
      alert("Validação realizada com sucesso!");

    }

</head>
<body>

  <!-- Botão de Submit -->
  <input type="submit" value="Botão Teste" id="submit" onclick="return valida()">
  <input type="submit">
</body>
